{% extends "base.html"%}
{% block title %}
Register new user
{% endblock %}



{% block content %}

{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}

<div class="content"> 
    <h2>Register new user</h2>
    <form action="" class="form-group" method="POST">
        <label for="name">Namn:</label><br>
        <input class="form-control" type="text" id="name" name="name" required><br>
        
        <label for="age">Ålder:</label><br>
        <input class="form-control" type="number" id="age" name="age" required><br>
        
        <label for="email">E-post:</label><br>
        <input class="form-control" type="email" id="email" name="email" required><br>
        
        <label for="username">Användarnamn:</label><br>
        <input class="form-control" type="text" id="username" name="username" required><br>
        
        <label for="phone">Telefon:</label><br>
        <input class="form-control" type="tel" id="phone" name="phone"><br><br>
        
        <input class="btn" type="submit" value="Registrera">
    </form>
</div>
{% endblock %}
